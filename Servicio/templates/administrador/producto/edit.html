{% extends 'layouts_admin/app.html' %}
{% block contenido %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar {{ producto.descripcion }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
        <svg class="bi"><use xlink:href="#calendar3"/></svg>
        This week
      </button>
    </div>
  </div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'producto_index' %}">Producto</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#">Editar</a>
    </li>
  </ul>
  <div class="card">
    <form action="{% url 'producto_edit' id=producto.id %}" method="POST">
      {% csrf_token %}
      <div class="card-body">
        <div class="mb-3">
          <label for="precio" class="form-label">precio</label>
          <input type="text" class="form-control" id="precio" name="precio"  value="{{ producto.precio }}">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</main>

{% endblock  %}
